<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro</title>
</head>
<body class="bg-info">
    <header>
        <nav class="navbar bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="logo.png" alt="" width="30" height="24">
              </a>
            </div>
          </nav>
    </header>
    <div class=" container-cadastro">
        <form class="row g-3" id="form" onsubmit="return criarCadastro(event)">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" onchange="pegarEmail(event)" type="text" name="email" value="">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4" onchange="pegarSenha(event)" type="password" value="" name="senha">
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Cep</label>
                <input type="text" class="form-control" id="cep" onchange="pegarCep(event)" type="text" value=" " name="cep">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity" id="localidade">
              </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">EndereÃ§o</label>
                <input type="text" class="form-control" id="inputAddress" id="logradouro" placeholder="Rua 123" >
              </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" id="uf" class="form-select">
                <option selected>Escolha...</option>
                <option>...</option>
              </select>
            </div>
             <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="app/app.js"></script>
</body>
</html>
